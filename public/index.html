<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPFS Image Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 text-center">
    <h1 class="text-2xl font-semibold mb-4 text-gray-800">Upload to IPFS</h1>
    
    <label for="fileInput" class="cursor-pointer block bg-gray-200 p-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-300">
      Select a file
    </label>
    <input type="file" id="fileInput" class="hidden" />
    
    <button 
      onclick="uploadFile()" 
      class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-all">
      Upload
    </button>
    
    <div id="progress" class="mt-3 text-gray-700 hidden">Uploading...</div>
    <p id="result" class="mt-4 text-sm text-gray-700"></p>
  </div>

  <div class="absolute top-5 right-5 bg-white p-4 rounded-lg shadow-lg w-72">
    <h2 class="text-lg font-semibold mb-2 text-gray-800">IPFS Status</h2>
    <p id="bandwidth" class="text-sm text-gray-700">Bandwidth: Loading...</p>
    <p id="storage" class="text-sm text-gray-700">Storage: Loading...</p>
  </div>

  <script>
    function formatBytes(bytes) {
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
      if (bytes === 0) return '0 Bytes';
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const progress = document.getElementById("progress");
      const result = document.getElementById("result");
      
      if (!fileInput.files.length) {
        alert("Please select a file");
        return;
      }
      
      progress.classList.remove("hidden");
      result.innerHTML = "";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      
      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();

        progress.classList.add("hidden");
        result.innerHTML = data.cid
          ? `Uploaded: <a href="https://dweb.link/ipfs/${data.cid}" target="_blank" class="text-blue-500 underline">${data.cid}</a>`
          : `Error: ${data.error}`;
      } catch (error) {
        progress.classList.add("hidden");
        result.innerHTML = "Upload failed. Try again.";
      }
    }

    async function fetchStatus() {
      try {
        const response = await fetch("/status");
        const data = await response.json();
        
        document.getElementById("bandwidth").innerText = `Bandwidth: ${formatBytes(data.bw.TotalIn)} / ${formatBytes(data.bw.TotalOut)}`;
        document.getElementById("storage").innerText = `Storage: ${formatBytes(data.repo.RepoSize)}`;
      } catch (error) {
        document.getElementById("bandwidth").innerText = "Bandwidth: Error loading";
        document.getElementById("storage").innerText = "Storage: Error loading";
      }
    }
    
    fetchStatus();
    setInterval(fetchStatus, 10000);
  </script>
</body>
</html>
